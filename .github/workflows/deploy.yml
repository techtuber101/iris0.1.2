name: Deploy Hybrid (Vercel + Railway)

on:
  push:
    branches: [main, production]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref == 'refs/heads/production' && 'production' || 'staging') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set Environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${GITHUB_REF#refs/heads/}" == "production" ]]; then
            ENV="production"
          else
            ENV="staging"
          fi
          
          echo "Deploying to $ENV environment"
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          echo "BACKEND_SERVICE=${{ env.ENVIRONMENT == 'production' && 'iris-backend-prod' || 'iris-backend-staging' }}" >> $GITHUB_ENV
      
      - name: Switch Environment Files
        run: |
          echo "Switching to ${{ env.ENVIRONMENT }} environment files"
          ./switch-env.sh ${{ env.ENVIRONMENT }}
      
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ env.ENVIRONMENT == 'production' && '--prod' || '--target=preview' }}
      
      - name: Deploy Backend to Railway
        run: |
          echo "ðŸš‚ Railway auto-deployment will be triggered by GitHub push"
          echo "Railway service: ${{ env.BACKEND_SERVICE }}"
          echo "Make sure Railway is connected to this GitHub repository"
      
      - name: Verify Deployments
        run: |
          echo "âœ… Deployment completed for ${{ env.ENVIRONMENT }} environment"
          echo "Frontend: Deployed to Vercel"
          echo "Backend: Railway auto-deployment triggered"
          echo "Redis: Using Upstash Redis"
          echo ""
          echo "ðŸ“‹ Next steps:"
          echo "1. Check Vercel dashboard for frontend deployment"
          echo "2. Check Railway dashboard for backend deployment"
          echo "3. Verify both services are running"
